language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra-android-m2repository

jdk:
- oraclejdk8

script:
- ./gradlew build generatePomFileForAndroidPermissionsPublication

deploy:
  provider: bintray
  file: "bintray-descriptor-template.json"
  on:
    branch: master
  user:
    secure: ${TRAVIS_USER}
  key:
    secure: ${TRAVIS_KEY}
  skip_cleanup: true
  dry_run: true
